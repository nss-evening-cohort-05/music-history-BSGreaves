<div class="row searchbar-div">
	<div class="col-xs-4 col-xs-offset-4">
		<div class="input-group">
			<span class="input-group-addon" id="basic-addon3">Search</span>
			<input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" ng-model="searchText">
		</div>
	</div>
</div>
<div class="row">
	<div class="col-xs-10 col-xs-offset-1">
		<div class="row">
			<div ng-repeat="song in songs | filter: searchText">
				<div class="clearfix" ng-if="$index % 3 == 0"></div>
				<div class="col-xs-4">
					<div class="panel panel-default">
						<div class="panel-heading">
							<p class="panel-title">{{song.title}}</p>
						</div>
						<div class="panel-body">
							<div class="row">
								<div class="col-xs-10 card-text">{{song.artist}}</div>
								<div class="col-xs-2">
									<a type="button" class="btn btn-default pull-right" ng-href="#!/songs/edit/{{song.id}}">
									<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
									</a>
								</div>
							</div>
							<br>
							<div class="row">
								<div class="col-xs-10 card-text">{{song.album}}</div>
								<div class="col-xs-2">
									<a type="button" class="btn btn-default pull-right" ng-click="deleteSong(song.id)">
									<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
									</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</div>
