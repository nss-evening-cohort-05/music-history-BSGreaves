<div class="col-xs-4 col-xs-offset-4">
	<div class="panel panel-default">
		<div class="panel-heading">New Song</div>
		<div class="panel-body">
			<div class="form-horizontal">
				<div class="form-group">
					<div class="col-xs-12">
						<input type="text" class="form-control" placeholder="Title" ng-model="newSong.title">
					</div>
				</div>
				<div class="form-group">
					<div class="col-xs-12">
						<input type="text" class="form-control" placeholder="Artist" ng-model="newSong.artist">
					</div>
				</div>
				<div class="form-group">
					<div class="col-xs-12">
						<input type="text" class="form-control" placeholder="Album" ng-model="newSong.album">
					</div>
				</div>
				<div class="form-group">
					<div class="text-center">
						<button type="submit" class="btn btn-default btn-lg" ng-click="saveNewSong()">Submit</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
