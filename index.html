<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Music History</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<div class="allcontentcontainer">
			<nav class="mainnav">
				<ul class="mainnavul">
					<li><a href="#">View Music</a></li>
					<li><a href="#">Add Music</a></li>
					<li><a href="#">Profile</a></li>
				</ul>
			</nav>
			<main class="maincontainer">
				<nav class="musicsidenav">
					<form class="musicsideform">
						<label for="songlength">Song Length</label>
						<input type="range" min="1" max="100" value="51" id="songlength">
						<br>
						<label for="artist">Artist</label>
						<select name ="artist">
							<label for="songlength">Song Length</label>
							<option value="volvo">Volvo</option>
							<option value="saab">Saab</option>
							<option value="mercedes">Mercedes</option>
							<option value="audi">Audi</option>
						</select>
						<br>
						<label for="album">Album</label>
						<select name ="album">
							<label for="songlength">Song Length</label>
							<option value="volvo">Volvo</option>
							<option value="saab">Saab</option>
							<option value="mercedes">Mercedes</option>
							<option value="audi">Audi</option>
						</select>
						<br>
						<label for="genre">Genre</label>
						<div class="checkboxcontainer">
							<div class="checkboxcolumn">
								<input type="checkbox" id="cbox1" value="first_checkbox">Classical/Jazz
								<input type="checkbox" id="cbox1" value="first_checkbox">Hip-Hop/R&amp;B
								<input type="checkbox" id="cbox1" value="first_checkbox">Rock
							</div>
							<div class="checkboxcolumn">
								<input type="checkbox" id="cbox1" value="first_checkbox">Electronic
								<input type="checkbox" id="cbox1" value="first_checkbox">Metal/Alt Rock
								<input type="checkbox" id="cbox1" value="first_checkbox">Pop
							</div>
						</div>
					</form>
				</nav>
				<div class="songdisplaydiv">
				</div>
			</main>
		</div>
	</body>
</html>
