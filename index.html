<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Music History</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<div class="allcontentcontainer">
			<nav class="mainnav">
				<ul class="mainnavul">
					<li><a id="view-link" href="#">View Music</a></li>
					<li><a id="add-link" href="#">Add Music</a></li>
					<li><a id="profile-link" href="#">Profile</a></li>
				</ul>
			</nav>
			<section id="view-section" class="maincontainer visible">
				<nav class="musicsidenav">
					<nav class="musicsideform">
						<label for="songlength">Song Length</label>
						<input type="range" min="1" max="100" value="51" id="songlength">
						<br>
						<label for="artist">Artist</label>
						<select name ="artist">
							<option value="Deadmau5">Deadmau5</option>
							<option value="Childish_Gambino">Childish Gambino</option>
							<option value="The_Police">The Police</option>
							<option value="Rachmaninov">Rachmaninov</option>
							<option value="A_Perfect_Circle">A Perfect Circle</option>
						</select>
						<br>
						<label for="album">Album</label>
						<select name ="album">
							<option value="4x4=12">4x4=12</option>
							<option value="Because_the_Internet">Because the Internet</option>
							<option value="Synchronicity">Synchronicity</option>
							<option value="Piano_Concerto_#2">Piano Concerto #2</option>
							<option value="Thirteenth_Step">Thirteenth Step</option>
						</select>
						<br>
						<label for="genre">Genre</label>
						<div class="checkboxcontainer">
							<div class="checkboxcolumn">
								<input type="checkbox" id="cbox1" value="first_checkbox">Classical<br>
								<input type="checkbox" id="cbox1" value="first_checkbox">Hip-Hop<br>
								<input type="checkbox" id="cbox1" value="first_checkbox">Rock
							</div>
							<div class="checkboxcolumn">
								<input type="checkbox" id="cbox1" value="first_checkbox">Electronic<br>
								<input type="checkbox" id="cbox1" value="first_checkbox">Metal<br>
								<input type="checkbox" id="cbox1" value="first_checkbox">Pop
							</div>
						</div>
						<div class="submitbuttondiv">
							<input type="submit" class="submitbutton">
						</div>
					</nav>
				</nav>
				<div id="songdisplaydiv">
				</div>
			</section>
			<section id="add-section" class="hidden">
				<div class="addSectionContainer">
					<input type="text" placeholder="Song" id="addSongField"><br>
					<input type="text" placeholder="Artist" id="addArtistField"><br>
					<input type="text" placeholder="Album" id="addAlbumField"><br>
					<div class="submitbuttondiv">
						<button name="addSong" id="addSongButton">Add Song</button>
					</div>
				</div>
			</section>
		</div>
		<script src="view.js"></script>
		<script src="add.js"></script>
	</body>
</html>
